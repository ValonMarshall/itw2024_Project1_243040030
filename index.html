<!DOCTYPE html>

<body>

        </div>

        <div class="nama">
            <span>Dion Marshall Avalon Adhiseputro</span>
        </div>



    </div>





    <div class="container-kanan">
        <div class="semua-tabs">
            <div class="tabs home">

                </div>

                    <span>Home</span>

                        <img src="img/placeholder/class/Caster.png">

            <div class="tabs contact">

                        <img src="img/placeholder/class/Caster.png">
                    </div>

</div>
